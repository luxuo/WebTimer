<!DOCTYPE html>
<html>
<head>
	<title>SiteTimer</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
		<style type="text/css">
		html, body{
			font-family: 'Roboto Mono', monospace;
			font-size: 12px;
			font-weight:500;
			margin:0;
			min-height: 180px;
			padding: 0;
			width: 240px;
			text-align: center;
		}
		.modal-header{
			align-items: center;
		}
		.timer{
			font-size: 42px;
		}
		.timer-header{
			font-size: 25px;
		}
		#remove{
			font-weight: 100;
			font-size: 20px;
			color:gray;
		}
		#remove:hover{
			color: black;
		}
	</style>
</head>
<body>
	<div class="modal-header">
		<h1 id="domain">Unavailable</h1>
	</div>
	<div class="modal-body" id="timerparent">
		<div class="timer-header">Time left</div>
		<div class="timer"><span id="hour">00</span>:<span id="minute">00</span></div>
		<div id="remove">remove</div>
	</div>
	<div class="modal-body" id="submitparent">
		<input type="number" id="time">
		<button id="submit">Click</button>
	</div>
	<script src="popup.js"></script>
</body>
</html>
